      .container {

        justify-content: space-evenly;

      div.input{

        <label for="red">Red</label>

      </div>

      <div class="input">
        <label for="green">Green</label>
        <input type="range" name="" value="0" min="0" max="255" id="green" />
        <span id="greenValue">#00</span>
      </div>

      <div class="input">
        <label for="blue">Blue</label>
        <input type="range" name="" value="250" min="0" max="255" id="blue" />
        <span id="blueValue">#00</span>
      </div>
    </div>

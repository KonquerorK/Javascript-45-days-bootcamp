<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Template</title>
    <style>
      .fun {
        color: red;
      }
      .smile {
        font-size: 100px;
      }
      .awesome {
        font-size: 50px;
      }
      #cool {
        width: 50px;
        height: 50px;
        background-color: salmon;
      }

      #awesome {
        height: 100px;
        width: 100px;
        background-color: lightblue;
        border: 4px dashed green;
        padding: 10px 20px;
        margin: 10px 20px;
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <h1 class="fun smile">Page Title</h1>
    <p class="fun">Hi i'am here</p>
    <p class="fun">Hi again</p>

    <p>
      I am here <span class="awesome">great !!!</span> for my
      <span class="awesome">work</span>
    </p>

    <div id="cool"></div>

    <div id="awesome"></div>
  </body>
</html>
